<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .calculator {
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    .welcome, .time {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    h2 {
      margin-bottom: 1rem;
    }
    select, input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="greeting" class="welcome">Welcome</div>
    <div id="currentTime" class="time">Time: --:--</div>

    <h2>Math Calculator</h2>

    <select id="operation" onchange="toggleInputFields()">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
      <option value="power">Power</option>
      <option value="sqrt">Square Root</option>
      <option value="factorial">Factorial</option>
      <option value="sin">Sin</option>
      <option value="cos">Cos</option>
      <option value="tan">Tan</option>
    </select>

    <input type="number" id="input1" placeholder="Enter first number" />
    <input type="number" id="input2" placeholder="Enter second number" />

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>

    <h3>Calculation History</h3>
    <ul id="historyList" style="text-align: left; padding-left: 1rem; max-height: 200px; overflow-y: auto;"></ul>
  </div>

  <script>
    // Greeting based on time
    window.addEventListener('DOMContentLoaded', () => {
      const greetingDiv = document.getElementById("greeting");
      const hour = new Date().getHours();
      let greeting = "Welcome";
      if (hour >= 5 && hour < 12) {
        greeting = "ðŸŒ… Good morning";
      } else if (hour >= 12 && hour < 18) {
        greeting = "ðŸŒž Good afternoon";
      } else {
        greeting = "ðŸŒ™ Good evening";
      }
      greetingDiv.textContent = `${greeting}, welcome to the Math Calculator!`;
    });

    // Live Clock
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("currentTime").textContent = `Time: ${timeString}`;
    }
    setInterval(updateTime, 1000);
    updateTime(); // Initial call
  </script>

  <script src="script.js"></script>
</body>
</html>
